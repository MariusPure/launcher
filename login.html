<body class="login">

    <div class="container-fluid">
        <div class="row justify-content-center">

            <div class="col-6 text-white" style="padding-top:10%;">
                <div class="row justify-content-center">
                    <div class="col-9 mb-5">
                        <div class="alert alert-orange text-launcher text-center lett-sp-2 fade show" style="display:non/e;">
                                Use the same login information as on the forum!
                           </div>
                    </div>
                </div>

                <form method="post" onsubmit="login()" style="max-width: 300px; margin: 0 auto;">
                    <div class="form-group">

                        <label for="exampleInputEmail1" class="">Email address</label>

                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                    </div>

                    <div class="form-group">

                        <label for="exampleInputPassword1">Password</label>

                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">

                    </div>

                    <div class="form-group form-check text-center">

                        <input type="checkbox" class="form-check-input" id="exampleCheck1">

                        <label class="form-check-label" for="exampleCheck1">Remember me</label>

                    </div>


                    <button type="submit" class="btn btn-block btn-outline-orange">Sign in</button>

                </form>

            </div>

        </div>

    </div>












    <!-- offline modal -->
    <div class="modal fade" id="offlineModal" tabindex="-1" role="dialog" aria-labelledby="offlineModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <div class="modal-header">

                    <h5 class="modal-title" id="exampleModalLabel">No internet detected!</h5>
                    
                </div>

                <div class="modal-body">
                    Refreshin in 5...
                </div>
            </div>

        </div>
    </div>



</body>
