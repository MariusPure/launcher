<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" type="text/css" media="screen" href="modules/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='modules/css/main.css'>

</head>
<div id="offline"></div>

<body>

    <div class="container">

        <div class="row justify-content-around mt-5">

            <div class="col-3 text-left">
                <span class="text-white text-launcher lett-sp" style="font-size: 11px">Game servers: </span>
            </div>

            <div class="col-3 ml-auto text-right">
                <div class="d-inline navigation-menu">
                    <button type="button" id="home" class="btn btn-sm mr-4 text-orange">Home </button>
                    <button type="button" class="btn btn-sm mr-4 text-white">Settings </button>
                    <button type="button" class="btn btn-sm mr-4 text-white">Exit </button>
                </div>
            </div>

        </div>

        <!--Cards info-->

        <div class="row mt-3 mb-3">
            <div class="col-4 mr-auto text-left mt-2">

                <div class="text-launcher text-orange">
                    <span class="ml-4 mr-4">Game: </span>
                    <span class="ml-2 mr-3">Players | Queue</span>
                    <span class="ml-4 text">Name:</span>
                </div>

            </div>
        </div>

        <!-- servers offline -->
        <div class="row">
            <div class="col-3">

                <div class="alert alert-orange text-launcher status-mx text-center lett-sp-2 fade show" id="myAlert"
                    style="display:none;">
                    Server are currently offline!
                </div>

            </div>

        </div>

        <!-- servers offline  end -->

        <div class="row mb-3" id="serverStatus">
            <div class="col-3">

                <a class="card text-white bg-dark status-mx" href="#gta1" onclick="launchGame()">
                    <div class="card-body card-launcher">

                        <div class="row">
                            <div class="col vl">
                                <img class="ml-3 mt-1" src="/images/ico/gta-logo.png">
                            </div>

                            <div class="col text-launcher">

                                <div class="mt-1">
                                    <div id="players" class="text-orange mb-1"></div>
                                    <div>RageMP #2</div>
                                </div>

                            </div>
                        </div>

                    </div>
                </a>

            </div>
        </div>




        <!-- Footer -->
        <footer class="footer">
            <div class="row row align-items-end">

                <div class="col-xs-1 ml-3 mt-1">
                    <a href="#test" class="icon">
                        <i class="fab fa-discord"></i>
                    </a>
                </div>

                <div class="col-2 ml-3">
                    <a href="#peepoo" id="1we" class="btn btn-outline-orange btn-sm btn-block connect-btn lett-sp disabled"
                        role="button">Verify files</a>

                </div>

                <div class="col-xs-1 ml-3">
                    <a href="#parapam" class="icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>

                <div class="col">
                </div>

                <div class="col col-5">
                    <div class="text-launcher text-orange d-inline lett-sp downloading">downloading...</div>
                    <div class="text-launcher text-orange d-inline lett-sp updating">updating...</div>
                    <div class="text-launcher text-white d-inline lett-sp done">done!</div>

                    <div class="progress">
                        <div class="progress-bar bg-orange" id="progressBarLauncher" role="progressbar"
                            style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="text-right text-launcher text-trademark">ROFL.NET @ ALL RIGHTS RESERVED</div>
                </div>

            </div>
        </footer>



    </div>
    <!--container end-->

    <!-- offline modal -->
    <div class="modal fade" id="offlineModal" tabindex="-1" role="dialog" aria-labelledby="offlineModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">No internet detected!</h5>
                </div>

                <div class="modal-body">
                    Refreshinf in 5...
                </div>

            </div>
        </div>
    </div>

    <!--  Server modal  -->
    <div class="modal fade" id="serverModal" tabindex="-1" role="dialog" aria-labelledby="serverModal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title text-orange" id="serverName"> RageMP #1</h5>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-success">Connect</button>
                        <button type="button" class="btn btn-outline-orange" onclick="refreshServer2()">Refresh</button>
                    </div>
                </div>
                <div class="modal-body">
                    <span id="info">Whitelisted </span>
                    <span class="float-right" id="modalRestartTimer"></span>
                </div>
            </div>
        </div>
    </div>





</body>
<script src="https://kit.fontawesome.com/2b5cde905f.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="modules/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
