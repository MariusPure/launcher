<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" type="text/css" media="screen" href="modules/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='modules/css/main.css'>



</head>

<body>
    <div class="container">

        <div class="row justify-content-around mt-3">

            <div class="col-3 text-left mt-4">
                <span class="text-white text-launcher" style="font-size: 11px">Game servers: </span>
            </div>

            <div class="col-3 ml-auto text-right mt-4">
                <div class="d-inline navigation-menu">
                    <button type="button" class="btn btn-sm mr-4 text-orange">Home </button>
                    <button type="button" class="btn btn-sm mr-4 text-white">Settings </button>
                    <button type="button" class="btn btn-sm mr-4 text-white">Exit </button>
                </div>
            </div>
        </div>
        <!--Cards info-->
        <div class="row mt-3 mb-3">
            <div class="col-4 mr-auto text-left mt-2">
                <div class="text-launcher text-orange">
                    <span class="ml-4 mr-4">Game: </span>
                    <span class="ml-2 mr-3">Players | Queue</span>
                    <span class="ml-4 text">Name:</span>
                </div>
            </div>
        </div>



        <!-- servers offline -->
        <div class="row">
            <div class="col-3">
                <div class="alert alert-orange text-launcher status-mx text-center" role="alert">
                    Servers are currenty offline!
                </div>
            </div>
        </div>
        <!-- servers offline  end -->

        <div class="row mb-3">
            <div class="col-3">
                <a class="card text-white bg-dark status-mx" href="#gta1"">
                    <div class=" card-body card-launcher">
                    <div class="row">
                        <div class="col vl">
                            <img class="ml-3 mt-1" src="/images/ico/gta-logo.png">
                        </div>

                        <div class="col text-launcher">
                            <div class="mt-1">
                                <div id="players" class="text-orange mb-1"></div>
                                <div>RageMP #2</div>
                            </div>

                        </div>
                    </div>
            </div>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="row">
            <div class="col-xs-1 ml-3">
                <a href="#test" class="icon">
                    <i class="fab fa-discord"></i>
                </a>
            </div>

            <div class="col-2 ml-3 mt-2">
                <a href="#asd" class="btn btn-outline-orange btn btn-block disabled connect-btn" role="button"
                    aria-disabled="true">Verify files</a>
            </div>

            <div class="col-xs-1 ml-3">
                <a href="#" class="icon">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </footer>



    </div>
    <!--container end-->

    <!-- offline modal -->
    <div class="modal fade" id="offlineModal" tabindex="-1" role="dialog" aria-labelledby="offlineModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">No internet detected!</h5>
                </div>
                <div class="modal-body">
                    Refreshin in 5...
                </div>
            </div>
        </div>
    </div>





</body>
<script src="modules/js/scripts.js"></script>
<script src="https://kit.fontawesome.com/2b5cde905f.js"></script>

    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
